<div id='container' class="header-bn">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            <a class="navbar-brand brand-name" ui-sref="app.home">
              <span class="logo-img">
                  <img src="assets/images/logo_notepad.png"/>
              </span>
              Take Notes!!!
            </a>
    </div>
    <div class="collapse navbar-collapse">
        <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" ng-model="headerVm.searchTerm"
                     enter-key-directive="headerVm.doSearch()" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-success hidden-xs" ng-click="headerVm.doSearch()">Go!</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li data-toggle="collapse" data-target=".in"
                ng-repeat="menu in headerVm.menu" ng-class="{'active' : headerVm.activeType == menu}">
                <a ui-sref="app.qusAns.qno({ qtype: menu, qno: 1 })">{{menu}}</a>
            </li>
            <li data-toggle="collapse" data-target=".in"
                ng-class="{'active' : headerVm.activeType == 'List All'}">
                <a ui-sref="app.updateQusAns.list({ qtype: headerVm.menu[0]})">List All</a>
            </li>
        </ul> 
    </div>
</div>
